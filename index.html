<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <!-- Normlization Library -->
    <link rel="stylesheet" href="css/normalis.css">
    <!-- FontAwesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- My FramWork -->
    <link rel="stylesheet" href="css/framework.css">
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex mr-20">
    <!-- Start Mini side bar -->
    <div class="sidebar w-fit hide-mobile">
        <ul class="txt-c">
            <li>
                <i class="fa-solid fa-bars c-white"></i>
            </li>
            <li class="mt-30">
                <i class="fa-solid fa-house c-white"></i>
                <span class="d-block c-white fs-10 mt-10">Home</span>
            </li>
            <li class="mt-20">
                <i class="fa-solid fa-stopwatch-20 c-white"></i>
                <span class="d-block c-white fs-10 mt-10">Shorts</span>
            </li>
            <li class="mt-20">
                <i class="fa-regular fa-id-card c-white"></i>
                <span class="d-block c-white fs-10 mt-10">Subscriptions</span>
            </li>
            <li class="mt-20">
                <i class="fa-solid fa-user c-white"></i>
                <span class="d-block c-white fs-10 mt-10">You</span>
            </li>
            <li class="mt-20">
                <i class="fa-solid fa-clock-rotate-left c-white"></i>
                <span class="d-block c-white fs-10 mt-10">History</span>
            </li>
        </ul>
    </div>
    <!-- End Mini side bar -->
    <!-- Start Header -->
    <header class="w-full mt-10">
        <div class="top between-flex">
            <div class="logo">
                <i class="fa-brands fa-youtube c-red"></i>
                <span class="c-white fw-bold">YouTube</span>
            </div>
            <div class="search">
                <input type="search" placeholder="Search" id="search">
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="info">
                <i></i>
                <div class="sign-in btn-shape b-eee">
                    <i></i>
                    <span class="hide-mobile">Sign In</span>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->
    </div>
</body>
</html>
